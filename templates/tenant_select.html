{% extends "base.html" %}
{% block content %}
<div class="center-screen">
  <div class="card" style="max-width:420px; width:92%;">
    <h2>Välj förening</h2>
    <p class="muted">Ditt konto är kopplat till flera föreningar.</p>

    <form method="post" action="{{ url_for('select_tenant') }}" class="stack">
      <div>
        <label for="slug">Förening</label>
        <select id="slug" name="slug" required>
          {% for l in links %}
            <option value="{{ l['slug'] }}">{{ l['name'] }} — {{ l['role'] }}</option>
          {% endfor %}
        </select>
      </div>
      <button class="btn btn-primary" type="submit">Fortsätt</button>
    </form>
  </div>
</div>
{% endblock %}
