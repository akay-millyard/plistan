{% extends "base.html" %}
{% block content %}
<div class="center-screen">
  <div class="card" style="max-width:420px; width:92%;">
    <h2>Byt lösenord</h2>
    {% if error %}<div class="error-box">{{ error }}</div>{% endif %}
    <form method="post" class="stack" autocomplete="off">
      <div>
        <label for="current">Nuvarande lösenord</label>
        <input id="current" name="current" type="password" required>
      </div>
      <div>
        <label for="new">Nytt lösenord</label>
        <input id="new" name="new" type="password" required minlength="8">
      </div>
      <div>
        <label for="repeat">Upprepa nytt lösenord</label>
        <input id="repeat" name="repeat" type="password" required minlength="8">
      </div>
      <button class="btn btn-primary" type="submit">Uppdatera</button>
    </form>
  </div>
</div>
{% endblock %}
