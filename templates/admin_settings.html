{% extends "base.html" %}
{% block content %}
<div class="stack">

  <div class="card">
    <h2>Inställningar · {{ tenant['name'] }}</h2>
    <p class="muted">Anpassa parkeringsregler och begränsningar för denna förening.</p>

    <form method="post" class="stack" style="max-width:400px">
      <div>
        <label for="max_guest_hours">Max tid för gästparkering</label>
        <input id="max_guest_hours"
               name="max_guest_hours"
               type="number"
               min="1" max="72"
               value="{{ max_guest_hours or 24 }}"
               required>
        <small class="muted">Antal timmar en gäst får stå parkerad. Standard: 24 timmar.</small>
      </div>

      <div>
        <label for="max_resident_vehicles">Antal fordon per hushåll</label>
        <input id="max_resident_vehicles"
               name="max_resident_vehicles"
               type="number"
               min="1" max="5"
               value="{{ max_resident_vehicles or 1 }}"
               required>
        <small class="muted">Hur många bilar varje hushåll kan registrera. Standard: 1 fordon.</small>
      </div>

      <button class="btn btn-primary" type="submit" style="margin-top:12px;">Spara ändringar</button>
    </form>
  </div>

</div>
{% endblock %}
