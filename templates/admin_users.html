{% extends "base.html" %}
{% block content %}
<div class="stack">
  <div class="card">
    <h2>Användare · {{ tenant['name'] }}</h2>
    <p class="muted">Boende i denna förening.</p>
    <ul class="list">
      {% for u in users %}
      <li class="row" style="justify-content:space-between; align-items:center;">
        <span>{{ u['email'] }}</span>
        <form method="post" action="{{ url_for('admin_reset_user', user_id=u['id']) }}?t={{ tenant['slug'] }}" onsubmit="return confirm('Generera nytt lösenord för {{ u['email'] }}?');">
          <button class="btn btn-ghost" type="submit">Generera nytt lösenord</button>
        </form>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
